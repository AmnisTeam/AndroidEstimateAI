subscription OnTestProgress {
    onTestProgressResponse {
        code
        tests {
            ... on ReadyTest {
                id
                title
                type
                description
                score
                createdAt
            }
            ... on LoadingTest {
                id
                type
                queue
                progress
                createdAt
            }
            ... on ErrorTest {
                id
                createdAt
            }
        }
    }
}
