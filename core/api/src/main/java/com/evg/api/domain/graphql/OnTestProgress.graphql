subscription OnTestProgress($listIds: [Int!]!) {
    onTestProgressResponse(listIds: $listIds) {
        code
        tests {
            ... on ReadyTest {
                id
                title
                type
                status
                level
                createdAt
            }
            ... on LoadingTest {
                id
                progress
                queue
                createdAt
            }
            ... on ErrorTest {
                id
            }
        }
    }
}
