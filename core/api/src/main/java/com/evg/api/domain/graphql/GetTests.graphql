query GetTests($page: Int!) {
    getTestsResponse(page: $page) {
        code
        count
        pages
        next
        prev
        tests {
            ... on ReadyTest {
                id
                title
                type
                description
                score
                createdAt
            }
            ... on LoadingTest {
                id
                type
                queue
                progress
                createdAt
            }
            ... on ErrorTest {
                id
                createdAt
            }
        }
    }
}
