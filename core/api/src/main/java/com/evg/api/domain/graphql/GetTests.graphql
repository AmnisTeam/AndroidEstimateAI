query GetTests($page: Int!) {
    getTestsResponse(page: $page) {
        code
        count
        pages
        next
        prev
        tests {
            ... on ReadyTest {
                id
                title
                type
                description
                level
            }
            ... on LoadingTest {
                id
                type
                queue
                progress
            }
            ... on ErrorTest {
                id
            }
        }
    }
}
